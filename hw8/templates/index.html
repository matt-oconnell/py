<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NYT Links</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  </head>
  <body>
    <ul>
      {% for link in links %}
        <a href="{{ link.href }}">{{ link.slug }}</a><br>
      {% endfor %}
    </ul>
  </body>
</html>
